spring:
  application:
    name: level-up-together-mvp
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8443

encrypt:
  key: key-brian

app:
  dev-config-server-ip: 121.136.108.44
  dev-discovery-server-ip: 121.136.108.44
  dev-db-server-ip: 121.136.108.44

  prod-config-server-ip: 121.136.108.44
  prod-discovery-server-ip: 121.136.108.44
  prod-db-server-ip: 121.136.108.44

  upload:
    profile-image:
      path: ${user.dir}/uploads/profile
      max-size: 5242880
      allowed-extensions: jpg,jpeg,png,gif,webp
      url-prefix: /uploads/profile
    mission-image:
      path: ${user.dir}/uploads/missions
      max-size: 5242880
      allowed-extensions: jpg,jpeg,png,gif,webp
      url-prefix: /uploads/missions

# 이미지 검증 설정
# provider: none (기본값, 검증 비활성화), onnx-nsfw (비용 절감), aws-rekognition (운영용)
moderation:
  image:
    provider: none
    min-confidence: 80.0
    blocked-categories:
      - Explicit Nudity
      - Violence
      - Visually Disturbing
      - Hate Symbols
    aws:
      region: ap-northeast-2
    onnx:
      model-path: classpath:models/nsfw.onnx
      nsfw-threshold: 0.8

# Google Cloud Translation API 설정
# enabled: true로 설정하면 번역 기능 활성화
# api.key: Google Cloud Console에서 발급받은 API Key
google:
  translation:
    enabled: false
    api:
      url: https://translation.googleapis.com
      key: ${GOOGLE_TRANSLATION_API_KEY:}

# Firebase 푸시 알림 설정
# enabled: true로 설정하면 FCM 푸시 알림 활성화
# credentials.path: classpath 내 서비스 계정 파일 경로 (로컬 개발용)
# credentials.json: 서비스 계정 JSON 문자열 (배포 환경용, 환경변수로 주입)
firebase:
  enabled: ${FIREBASE_ENABLED:false}
  credentials:
    path: firebase-service-account.json
    json: ${FIREBASE_CREDENTIALS_JSON:}
