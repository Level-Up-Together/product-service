spring:
  application:
    name: level-up-together-mvp
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8443

encrypt:
  key: key-brian

app:
  dev-config-server-ip: 121.136.108.44
  dev-discovery-server-ip: 121.136.108.44
  dev-db-server-ip: 121.136.108.44

  prod-config-server-ip: 0.0.0.0
  prod-discovery-server-ip: 0.0.0.0
  prod-db-server-ip: 0.0.0.0

  upload:
    profile-image:
      path: ${user.dir}/uploads/profile
      max-size: 5242880
      allowed-extensions: jpg,jpeg,png,gif,webp
      url-prefix: /uploads/profile
    mission-image:
      path: ${user.dir}/uploads/missions
      max-size: 5242880
      allowed-extensions: jpg,jpeg,png,gif,webp
      url-prefix: /uploads/missions

# 이미지 검증 설정
# provider: none (기본값, 검증 비활성화), aws-rekognition (운영용)
moderation:
  image:
    provider: none
    min-confidence: 80.0
    blocked-categories:
      - Explicit Nudity
      - Violence
      - Visually Disturbing
      - Hate Symbols
    aws:
      region: ap-northeast-2
